{% extends "core/base.html" %}

{% block content %}
<div class="container text-center">
  <form  method="POST">
    {{ form.hidden_tag() }}
    <h1>Quiz</h1><br>
    <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b>
                <div class="form-group">
                  {{ form.question(class="form-group text-center") }}
                  {% for error in form.question.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                </div>
            </b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <label class="options">
                    <div class="form-group">
                        {{ form.option1(class="form-group") }}
                        {% for error in form.option1.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                    </div>
                <input type="radio" name="radio"> <span class="checkmark"></span> </label>
                <label class="options">
                    <div class="form-group">
                        {{ form.option2(class="form-group") }}
                        {% for error in form.option2.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                    </div>
                <input type="radio" name="radio"> <span class="checkmark"></span> </label>
                <label class="options">
                    <div class="form-group">
                        {{ form.option3(class="form-group") }}
                        {% for error in form.option3.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                    </div>
                <input type="radio" name="radio"> <span class="checkmark"></span> </label>
            </div>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div class="ml-auto mr-sm-5">
<!--                <button class="btn btn-success">Next</button>-->
                {{ form.submit(class="btn btn-lg btn-primary") }}
            </div>
        </div>
    </div>
  </form>
</div>

{% endblock content %}
